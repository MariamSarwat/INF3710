<button  type="button" class="btn btn-primary" (click)="goBack()">Go to dashboard</button>
<div style="text-align: center">
  <h1>Existing Movies</h1>
  <table id ="member" align="center" border="1" width="900">
    <thead>
      <th> ID</th>
      <th> TITLE</th>
      <th> PRODUCTION DATE </th>
      <th> TOTAL LENGTH </th>
      <th> GENRE </th>
      <th> MODIFY </th>
      <th> DELETE </th>
      </thead>
      <tbody>
      <tr *ngFor="let movie of movies">
        <td> {{movie.numero}} </td>
        <td> {{movie.titre}}</td>
        <td> {{movie.date_production}}</td>
        <td> {{movie.duree_totale}}</td>
        <td> {{movie.genre}}</td>
        <td> <button (click)="modifyMovie(movie.numero)">Modify movie</button></td>
        <td><button style="background-color: #f44336;" (click)="deleteMovie(movie.numero)">Delete movie</button></td> 
      </tr>
      </tbody>
  </table>
</div>
